# every time you push a new version tag to main ...
on:
  push:
    tags:
      - 'v*'

# determine a new version ...
name: Create Release

jobs:
  update-pyproject-toml:
    name: Update pyproject.toml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          $THIS_VERSION = echo $GITHUB_REF | awk -F'/' '{print $3}'
          sed -i "s/^version\s*=.*/version = $(THIS_VERSION)/" pyproject.toml
          cat pyproject.toml

